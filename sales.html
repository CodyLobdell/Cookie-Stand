<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/salesstyle.css" />
    <title>Sales Data</title>
  </head>
  <body>

    <h1>Store Sales!</h1>
    <table class="styled-table">
      <thead>
          <tr>

          </tr>
      </thead>

      <tbody>
          <tr>
          </tr>

          <tr class="active-row">
          </tr>

      </tbody>
    </table>

    <div id="div">
    </div>
    <br />
    
    <form id="storeForm">
      <fieldset>
        <legend>New Store Data</legend>
        <label>Store Location:</label>
        <input type="text" placeholder="e.g. Dallas" name="formLocation" required>
        <label>Minimum Customers Per Hour:</label>
        <input type="number" placeholder="e.g. 1" name="formMinCust" required>
        <label>Maximum Customers Per Hour:</label>
        <input type="number" placeholder="e.g. 100" name="formMaxCust" required>
        <label>Average Cookies Purchased Per Customer:</label>
        <input type="number" step=".1" placeholder="e.g. 10" name="formAvgSale" required>
      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <footer>
      <a href="index.html" alt="Home">Back to Home Page</a>
    </footer>

    <script src="js/app.js"></script>

  </body>
</html>
